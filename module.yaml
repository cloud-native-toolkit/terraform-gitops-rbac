name: gitops-rbac
type: terraform
description: Module to configure the provisioning of rbac in a namespace in a GitOps repo
tags:
  - tools
  - gitops
versions:
  - platforms: []
    providers:
    - name: gitops
      source: "cloud-native-toolkit/gitops"
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: argocd
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-openshift-gitops.git
            version: ">= 1.0.0"
          - source: github.com/cloud-native-toolkit/terraform-tools-argocd.git
            version: ">= 1.0.0"
        optional: true
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: service_account_namespace
        moduleRef:
          id: argocd
          output: argocd_namespace
      - name: service_account_name
        moduleRef:
          id: argocd
          output: argocd_service_account
      - name: namespace
        moduleRef:
          id: namespace
          output: name
